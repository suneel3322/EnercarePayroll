<!-- Modal -->
<div class="modal fade" id="emailCheck" tabindex="-1" aria-labelledby="emailCheckLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
         <div class="modal-header" style="background-color: #402543;">
            <h5 class="modal-title" id="emailCheckLabel" style="color: white;">Provide Your Email!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <div class="row mx-2 my-2 justify-content-center">
               <form class="form form-inline mx-2" method="get" action="{% url 'core:save-email' %}"
                  id="saveEmail">
                  {% csrf_token %}
                  <div class="row">
                     <div class="col-12">
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <div class="input-group-text">Work Email</div>
                           </div>
                           <input class="form-control" id="work_mail" name="work_mail" type="email"
                              placeholder="Enter your work email!" />
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <div class="modal-footer">
            <button type="submit" form="saveEmail" class="btn btn-primary">Save</button>
         </div>
      </div>
   </div>
</div>
